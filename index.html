<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="./CSS/all.min.css">
  <link rel="stylesheet" href="./CSS/Normalize.css">
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <div class="container">
      <div class="content">
        <div class="intro-text">
          <h1>Learn to code by watching others</h1>
          <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
            but understanding how developers think is invaluable.</p>
        </div>
        <div class="form">
          <div class="free-trial">
            <p>Try it free 7 days <span>then $20/mo. thereafter</span></p>
          </div>
          <form action="#" method="post">
            <label for="">
              <input type="text" placeholder="First Name" name="first_name" id="firstName">
              <img src="./images/icon-error.svg">
            </label>
            <label for="">
              <input type="text" placeholder="Last Name" name="last_name" id="lastName">
              <img src="./images/icon-error.svg">
            </label>
            <label for="">
              <input type="email" placeholder="Email Address" name="email" id="email">
              <img src="./images/icon-error.svg">
            </label>
            <label for="">
              <input type="password" placeholder="Password" name="password" id="password">
              <img src="./images/icon-error.svg">
            </label>
            <button type="submit" id="claim">Claim your free trial</button>
            <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>

  



  

  
  
  
  

  

  
  
  <script src="./js/main.js"></script>
</body>
</html>
